<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="google">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="375" height="100" alt="google">
        </header>
        <section class="search">
            <p>
                Search the web using Google! <br> 
                <input type="text" value size="40" > <br> 
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky" >
            </p>
        </section>
        
        <aside class="desc1">
            Special Searches <br>
            <a href="#">Standford Search</a><br>
            <a href="#">Linux Search</a>
        </aside>

        <aside class="desc2">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </aside>
        
        <aside class="desc3">
            Get Google! <br>updates monthly: <br>
            <input type="text" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="#">Archive</a>
        </aside>

        <footer>
            <div class="foot">
                Copyright Â©1998 Google Inc.
            </div>
        </footer>
    </div>

</html>
